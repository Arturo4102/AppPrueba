<!-- Encabezado de la página-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Contenedor para el título y el avatar -->
    <ion-title>
      <span *ngIf="userActual?.name">Administrador: {{ userActual.name }}</span>
    </ion-title>
    <ion-avatar slot="start" *ngIf="userActual?.pictogramId">
      <ion-img 
        [src]="arasaacService.getPictogramImageUrl(userActual.pictogramId)" 
        alt="Avatar del profesor"
        class="pictogram-img">
      </ion-img>
    </ion-avatar>
    <ion-buttons slot="primary">
      <!-- Botón de mi perfil -->
      <ion-button color="primary" routerLink="/mi-perfil">
        <ion-icon slot="start" name="person-circle-outline" color="primary"></ion-icon>
        <ion-label>Mi perfil</ion-label>
      </ion-button>
      <!-- Botón de logout -->
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="end" name="log-out-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contenido de la página -->
<ion-content [fullscreen]="true">
  <div class="contenedor-central">
    <h2>Bienvenido/a, {{ userActual.name }}</h2>
    <ion-grid>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/admin-profesores" class="boton-central">
            Administrar Profesores
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/admin-alumnos" class="boton-central">
            Administrar Alumnos
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/admin-tareas" class="boton-central">
            Administrar Tareas
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/classes" class="boton-central">
            Administrar Clases
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/menutypes" class="boton-central">
            Administrar Menús
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/show-menus" class="boton-central">
            Ver Menús
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" size="large" routerLink="/material-update" class="boton-central">
            Añadir Material
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
