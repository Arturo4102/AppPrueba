<ion-header>
<ion-toolbar>
  <ion-title>MiPerfil</ion-title>
   <ion-buttons slot="primary">
      <!-- Botón de logout -->
      <ion-button (click)="comeback()" color="primary">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Volver al Home</ion-label>
      </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1>Perfil del Profesor</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Nombre</ion-label>
              <ion-input [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellido</ion-label>
              <ion-input [(ngModel)]="surname"></ion-input>
            </ion-item>
            <ion-item *ngIf="administrative">
              <ion-label position="floating">DNI</ion-label>
              <ion-input [(ngModel)]="dni"></ion-input>
            </ion-item>
             <!-- Pictograma -->
             <app-pictogram-search (pictogramSelect)="pictogramId = $event"></app-pictogram-search>
             <ion-item *ngIf="pictogramId">
               <ion-label>
                 Pictograma Seleccionado
               </ion-label>
               <ion-thumbnail slot="start">
                 <ion-img [src]="'https://api.arasaac.org/api/pictograms/' + pictogramId" alt="Pictogram image"></ion-img>
               </ion-thumbnail>
             </ion-item>
            <ion-item> 
              <ion-label position="floating">ID Pictograma</ion-label>
              <ion-input [(ngModel)]="pictogramId"></ion-input>
            </ion-item>
            <ion-item *ngIf="administrative">
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Fecha de Nacimiento</ion-label>
              <ion-input placeholder="DD/MM/YYYY" type="date" [(ngModel)]="birthdate"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Teléfono</ion-label>
              <ion-input type="tel" [(ngModel)]="phone"></ion-input>
            </ion-item>
            
            <ion-button expand="block" (click)="updateTeacherData()">Actualizar Datos</ion-button>
             
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
