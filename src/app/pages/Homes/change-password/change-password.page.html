<!-- Encabezado de la página-->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>He olvidado la contraseña</ion-title>
    <ion-buttons slot="primary">
      <!-- Botón de logout -->
      <ion-button (click)="comeback()" color="primary">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Volver al Login</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1>Cambiar la contraseña</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" [(ngModel)]="email_input"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="recoverPassword()">Identificarme</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Formulario de recuperación de contraseña emergente -->
    <ion-row *ngIf="teacher">
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1>Cambiar Contraseña</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">DNI</ion-label>
              <ion-input type="text" [(ngModel)]="dni_input"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Nueva Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="new_password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Confirmar Contraseña</ion-label>
              <ion-input type="password" [(ngModel)]="confirm_password"></ion-input>
            </ion-item>
            <ion-button expand="block" (click)="verifyDniAndChangePassword()">Cambiar Contraseña</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
