<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nueva página</ion-title>
    </ion-toolbar>
  </ion-header>


  

  <ion-card>
    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="string" [(ngModel)]="newUser.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Edad: </ion-label>
      <ion-input type="number" [(ngModel)]="newUser.edad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password: </ion-label>
      <ion-input type="string" [(ngModel)]="newUser.password"></ion-input>
    </ion-item>
  </ion-card>

  <div style="margin: 20px;">
     <ion-button (click)="save()" expand="block" shape="round">Guardar edición</ion-button>
     <ion-button (click)="addUser()" slot = "end"><ion-icon slot="icon-only" name="add-circle-outline" color="black"></ion-icon></ion-button>
    </div>
 
 
  @if (cargando) {
    <div style="text-align: center;">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
  }

  <ion-toolbar>
    <ion-title>
      Alumnos:
    </ion-title>
  </ion-toolbar>
  <ion-list>
  @for (user of users; track $index) {
  <ion-item>
    <ion-label>Nombre: {{user.nombre}}
      <p>Edad: {{user.edad}}</p>
    </ion-label>

    <ion-buttons slot="end">
      <ion-button (click)="edit(user)">
        <ion-icon slot="icon-only" name="create" color="primary"></ion-icon>
      </ion-button>
            
      <ion-button (click)="delete(user)">
        <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
      </ion-button>
  
    </ion-buttons>
          
  </ion-item>
  
  }
  </ion-list>
  


</ion-content>
