<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Menús de hoy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let cls of classes" (click)="selectClass(cls)">
      <ion-label>{{ cls.name }}</ion-label>
      <!-- Aquí puedes añadir el pictograma -->
    </ion-item>
  </ion-list>

</ion-content>
