<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>Salir</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Men√∫s de hoy {{ menu.date.toDate() | date: 'dd/MM/yyyy' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button>Finalizar</ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-card *ngFor="let cls of classes" (click)="selectClass(cls)">
      <ion-card-header>
        <ion-card-title>{{ cls.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <img [src]="cls.pictogramId" alt="{{ cls.name }}" />
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-modal [isOpen]="selectedClass !== null" (ionModalDidDismiss)="selectedClass = null">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>{{ selectedClass?.name }}</ion-title>      
        <img [src]="selectedClass?.pictogramId" alt="{{ selectedClass?.name }}" />
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-card *ngFor="let menuType of menuTypes">
          <ion-card-header>
            <ion-card-title>{{ menuType.name }}</ion-card-title>
            <img [src]="menuType.pictogramId" alt="{{ menuType.name }}" />
          </ion-card-header>
          <ion-card-content>
            <ion-button (click)="decrement(menuType.name)">-</ion-button>
            <span>{{ menu.menus[selectedClass?.name][menuType.name] }}</span>
            <ion-button (click)="increment(menuType.name)">+</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-list>
      <ion-button (click)="selectClass(null)">Terminado</ion-button>
    </ion-content>
  </ng-template>
  </ion-modal>

</ion-content>
